<html>
    <head>
    <title>background video effect</title>
    <style type="text/css">
        .fullscreen_bg 
        {
         position:fixed;
         top: 0;
         right: 0;
         bottom: 0;
         left: 0;
         overflow:hidden;
         z-index:-1;
         background-size: cover;
        }
    
        .fullscreen_bg_video 
        {
         position:fixed;
         width: auto;
         height: auto;
         min-width: 100%;
         min-height: 100%;
        }
        h2{background-color:grey;color:#ffffff;}
      </style>
</head>
<body>
    <div class="fullscreen_bg">
        <video src="coding video.mp4" autoplay loop muted class="fullscreen_bg_video"></video>
    </div>
